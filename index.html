<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Visualization với D3.js</title>

  <!-- Thư viện Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Thư viện D3.js -->
  <script src="https://d3js.org/d3.v7.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    #buttons {
      text-align: center;
      margin: 20px;
    }
    button {
      margin: 4px;
      padding: 8px 12px;
      border: none;
      background: #3498db;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
    #title {
      text-align: center;
      font-size: 1.2em;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }
    #chart {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Trực quan hóa với D3.js</h1>

  <!-- Các nút chọn chart -->
  <div id="buttons">
    <button onclick="q1()">Q1</button>
    <button onclick="q2()">Q2</button>
    <button onclick="q3()">Q3</button>
    <button onclick="q4()">Q4</button>
    <button onclick="q5()">Q5</button>
    <button onclick="q6()">Q6</button>
    <button onclick="q7()">Q7</button>
    <button onclick="q8()">Q8</button>
    <button onclick="q9()">Q9</button>
    <button onclick="q10()">Q10</button>
    <button onclick="q11()">Q11</button>
    <button onclick="q12()">Q12</button>
  </div>

  <!-- Tiêu đề chart -->
  <div id="title"></div>

  <!-- Nơi hiển thị chart -->
  <div id="chart"></div>

  <!-- File code JS -->
  <script src="scripts.js"></script>
</body>
</html>
